<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triton Cockpit v16 | Layout Fix</title>
    <script src="https://unpkg.com/esptool-js@0.5.4/bundle.js"></script>
    <style>
        /* --- THEME: DEEP SPACE (High Contrast) --- */
        :root {
            --bg-core: #0b0f19;
            --bg-card: #151b2b;
            --bg-input: #1e2538;
            --primary: #3b82f6;
            --accent: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #2d3748;
        }

        body {
            background: var(--bg-core); color: var(--text-main);
            font-family: 'Segoe UI', monospace; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; box-sizing: border-box;
        }

        /* Browser Warning */
        .browser-warning {
            background: #451a03;
            border: 2px solid var(--danger);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .browser-warning h2 { color: var(--danger); margin: 0 0 10px 0; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px;
            flex-wrap: wrap; gap: 10px;
        }
        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); }

        .profile-bar { display: flex; gap: 10px; align-items: center; }
        select { background: var(--bg-input); color: white; border: 1px solid var(--border); padding: 8px; border-radius: 4px; min-width: 150px; }
        .btn-icon {
            background: var(--bg-input); border: 1px solid var(--border); color: white;
            cursor: pointer; padding: 8px 12px; border-radius: 4px; transition: 0.2s;
        }
        .btn-icon:hover { background: var(--primary); border-color: var(--primary); }

        /* --- NEUES LAYOUT GRID --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 50% Links / 50% Rechts */
            gap: 20px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .col-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .col-right {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
            .col-right { min-height: 300px; }
        }

        .card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px;
            padding: 20px; display: flex; flex-direction: column;
        }

        h2 {
            font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase;
            border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 0;
        }

        /* --- INPUTS --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full { grid-column: span 2; }
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full { grid-column: span 1; }
        }

        label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 3px; }
        input, textarea {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border);
            color: var(--accent); padding: 8px; border-radius: 4px; box-sizing: border-box;
            font-family: monospace; font-size: 0.9rem;
        }
        input:focus { outline: none; border-color: var(--primary); }
        input[readonly] { background: #0f121a; color: #555; cursor: not-allowed; }

        /* --- CUSTOM PROGRESS BAR --- */
        .progress-container {
            height: 24px; background: #000; border-radius: 4px; overflow: hidden;
            margin: 15px 0; border: 1px solid #333; position: relative;
        }
        .progress-bar {
            height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.1s;
        }
        .progress-text {
            position: absolute; width: 100%; text-align: center; top: 0;
            font-size: 0.75rem; line-height: 24px; text-shadow: 0 0 4px black; font-weight: bold;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 4px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            transition: 0.2s; color: white; margin-top: auto;
        }
        .btn-flash { background: var(--primary); }
        .btn-flash:hover:not(:disabled) { background: #2563eb; }
        .btn-flash:disabled { background: var(--bg-input); color: #555; cursor: not-allowed; }

        .btn-config { background: var(--bg-input); color: #555; cursor: not-allowed; }
        .btn-config.active {
            background: var(--success); color: black; cursor: pointer;
            animation: pulse 2s infinite;
        }

        /* --- LOG MONITOR (Rechte Spalte) --- */
        #term {
            background: #000;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            color: #ccc;
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .monitor-header {
            background: var(--bg-card);
            padding: 15px;
            margin: 0;
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>

    <div id="browser-warning" class="browser-warning" style="display: none;">
        <h2>‚ö†Ô∏è Browser nicht unterst√ºtzt</h2>
        <p>Web Serial API wird nicht unterst√ºtzt.<br>
        Bitte nutze <strong>Chrome</strong> oder <strong>Edge</strong> auf dem Desktop.</p>
    </div>

    <header>
        <h1>Triton Engine <span style="font-size:0.6em; color:#666;">v16</span></h1>
        <div class="profile-bar">
            <label style="margin:0; color: var(--text-muted);">Profil:</label>
            <select id="profile-select"><option value="">-- Profil --</option></select>
            <button class="btn-icon" id="btn-save" title="Speichern">üíæ</button>
            <button class="btn-icon" id="btn-del" title="L√∂schen">üóëÔ∏è</button>
        </div>
    </header>

    <div class="dashboard" id="main-dashboard">

        <!-- LINKE SPALTE: Actions -->
        <div class="col-left">

            <div class="card">
                <h2>1. Firmware Engine</h2>
                <div style="flex:1; display:flex; flex-direction:column;">
                    <p style="font-size:0.8rem; color:#888;">
                        Direkter Flash via WebSerial (Kein Popup).
                    </p>
                    <div class="progress-container">
                        <div id="pb-fill" class="progress-bar"></div>
                        <div id="pb-text" class="progress-text">0%</div>
                    </div>
                    <div id="status-text" style="text-align:center; font-size:0.8rem; margin-bottom:10px; color:var(--accent);">Bereit</div>
                </div>
                <button id="btn-flash" class="btn btn-flash">üîå 1. VERBINDEN & FLASHEN</button>
            </div>

            <div class="card">
                <h2>2. Konfiguration</h2>
                <div class="form-grid">
                    <div><label>TENANT ID</label><input type="text" id="tid" readonly></div>
                    <div><label>CLAIM PIN</label><input type="text" id="pin" readonly></div>
                    <div class="full"><label>TAGS</label><input type="text" id="tags" placeholder="raum, etage"></div>
                    <div class="full"><label>KI KONTEXT</label><input type="text" id="desc" placeholder="Beschreibung..."></div>
                </div>
                <div style="border-top:1px solid #333; margin:10px 0;"></div>
                <div class="form-grid">
                    <div><label>WIFI SSID</label><input type="text" id="ssid"></div>
                    <div><label>WIFI PASS</label><input type="password" id="pass"></div>
                    <div class="full">
                        <details>
                            <summary style="font-size:0.7rem; color:#666; cursor:pointer;">ERWEITERT</summary>
                            <div class="form-grid" style="margin-top:5px;">
                                <div><label>DB SECRET</label><input type="password" id="secret"></div>
                                <div><label>HOST</label><input type="text" id="host" value="triton-iot-default-rtdb.europe-west1.firebasedatabase.app"></div>
                            </div>
                        </details>
                    </div>
                </div>
                <button id="btn-config" class="btn btn-config" disabled>WARTE AUF FLASH...</button>
            </div>

        </div>

        <!-- RECHTE SPALTE: Monitor -->
        <div class="col-right">
            <div class="monitor-header">System Monitor</div>
            <div id="term">Initialisiere...</div>
        </div>

    </div>

<script>
    // --- GLOBALS ---
    const term = document.getElementById('term');
    const pbFill = document.getElementById('pb-fill');
    const pbText = document.getElementById('pb-text');
    const statusText = document.getElementById('status-text');

    // Globals f√ºr Engine (werden erst beim Init zugewiesen)
    let ESPLoader = null;
    let Transport = null;
    let espLoader = null;
    let transport = null;
    let device = null;

    // --- INIT SEQUENCE (FIXED) ---
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Browser Check
        if (!("serial" in navigator)) {
            document.getElementById('browser-warning').style.display = 'block';
            document.getElementById('main-dashboard').style.opacity = '0.5';
            document.getElementById('main-dashboard').style.pointerEvents = 'none';
            log("WebSerial nicht verf√ºgbar!", 'err');
            return;
        }

        // 2. Library Check & Mapping
        if (typeof esptoolJs === 'undefined') {
            log("FEHLER: esptool-js konnte nicht geladen werden!", 'err');
            log("Pr√ºfe Internetverbindung.", 'err');
            document.getElementById('btn-flash').disabled = true;
        } else {
            ESPLoader = esptoolJs.ESPLoader;
            Transport = esptoolJs.Transport;
            log("esptool-js v0.5.4 geladen.", 'ok');
        }

        // 3. Profile laden
        loadProfiles();

        // 4. ID/PIN generieren (sofort)
        if (!document.getElementById('tid').value) {
            document.getElementById('tid').value = "grp_" + Math.random().toString(36).substring(2, 6);
            document.getElementById('pin').value = Math.floor(1000 + Math.random() * 9000);
        }

        log("System bereit.", 'ok');
    });

    // --- UTILS ---
    function log(msg, type = '') {
        const div = document.createElement('div');
        const time = new Date().toLocaleTimeString();
        div.textContent = `[${time}] ${msg}`;
        if (type === 'err') div.style.color = '#f87171';
        if (type === 'ok') div.style.color = '#4ade80';
        if (type === 'sys') div.style.color = '#38bdf8';
        term.appendChild(div);
        term.scrollTop = term.scrollHeight;
    }

    function setProgress(percent, msg) {
        pbFill.style.width = percent + '%';
        pbText.textContent = Math.round(percent) + '%';
        if (msg) statusText.textContent = msg;
    }

    // --- MANIFEST PARSER ---
    async function getFirmwareFiles() {
        try {
            log("Lade manifest.json...", 'sys');
            const resp = await fetch('manifest.json');
            if (!resp.ok) throw new Error("manifest.json nicht gefunden!");
            const manifest = await resp.json();

            const build = manifest.builds[0];
            log(`Chip: ${build.chipFamily}`, 'sys');
            const fileArray = [];

            for (const part of build.parts) {
                log(`Lade ${part.path}...`, 'sys');
                const binResp = await fetch(part.path);
                if (!binResp.ok) throw new Error(`Datei ${part.path} fehlt!`);
                const blob = await binResp.blob();

                const data = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsBinaryString(blob);
                });

                // address muss Integer sein
                fileArray.push({ data: data, address: parseInt(part.offset) });
            }
            return fileArray;
        } catch (e) {
            log(e.message, 'err');
            return null;
        }
    }

    // --- FLASH ENGINE ---
    document.getElementById('btn-flash').onclick = async () => {
        if (!ESPLoader || !Transport) {
            log("Library nicht geladen!", 'err');
            return;
        }

        const btnFlash = document.getElementById('btn-flash');
        btnFlash.disabled = true;
        btnFlash.innerText = "‚è≥ Lade Firmware...";

        const fileArray = await getFirmwareFiles();
        if (!fileArray) {
            btnFlash.disabled = false;
            btnFlash.innerText = "üîå 1. VERBINDEN & FLASHEN";
            return;
        }

        try {
            log("Fordere Serial Port an...", 'sys');
            device = await navigator.serial.requestPort({ filters: [{ usbVendorId: 0x303a }] });

            transport = new Transport(device);

            const terminalStub = {
                clean: () => {},
                writeLine: (l) => log(l, 'sys'),
                write: (l) => {}
            };

            log("Verbinde mit Bootloader...", 'sys');
            btnFlash.innerText = "‚è≥ Bootloader...";
            setProgress(5, "Verbinde...");

            espLoader = new ESPLoader(transport, 921600, terminalStub);

            const chip = await espLoader.main_fn();
            log(`Chip: ${chip}`, 'ok');
            setProgress(10, "Chip erkannt");

            log("Starte Flash...", 'sys');
            btnFlash.innerText = "‚è≥ Flashen...";

            await espLoader.write_flash(
                fileArray,
                'keep',
                'keep',
                'keep',
                false,
                false,
                (fileIndex, written, total) => {
                    const percent = 10 + ((written / total) * 85);
                    setProgress(percent, `Teil ${fileIndex + 1}...`);
                }
            );

            setProgress(100, "Flash OK!");
            log("Firmware geschrieben.", 'ok');
            btnFlash.innerText = "‚úÖ Flash OK";

            // Soft Reset
            log("Soft-Reset...", 'sys');
            await transport.setDTR(false);
            await transport.setRTS(true);
            await new Promise(r => setTimeout(r, 100));
            await transport.setDTR(true);
            await transport.setRTS(false);

            await transport.disconnect();
            await device.close();
            transport = null;
            espLoader = null;
            device = null;

            log("Port freigegeben.", 'sys');

            const btnConf = document.getElementById('btn-config');
            btnConf.disabled = false;
            btnConf.classList.add('active');
            btnConf.innerText = "‚ñ∂ 2. KONFIGURATION SENDEN";

        } catch (e) {
            log("Flash Fehler: " + e.message, 'err');
            setProgress(0, "Fehler");
            btnFlash.innerText = "‚ùå Fehler - Retry";
            btnFlash.disabled = false;

            try { if (transport) await transport.disconnect(); } catch (ex) {}
            try { if (device) await device.close(); } catch (ex) {}
            transport = null;
            espLoader = null;
            device = null;
        }
    };

    // --- CONFIG ENGINE (V2 Protocol) ---
    document.getElementById('btn-config').onclick = async () => {
        const ssid = document.getElementById('ssid').value;
        const pass = document.getElementById('pass').value;

        if (!ssid || !pass) {
            log("SSID/Passwort fehlen!", 'err');
            alert("Bitte SSID und Passwort eingeben!");
            return;
        }

        const btnConf = document.getElementById('btn-config');
        btnConf.classList.remove('active');
        btnConf.disabled = true;
        btnConf.innerText = "‚è≥ Verbinde...";

        let port = null;
        let reader = null;
        let writer = null;

        try {
            log("√ñffne Port...", 'sys');
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });

            log("Warte auf READY...", 'sys');
            btnConf.innerText = "‚è≥ Warte...";

            const decoder = new TextDecoderStream();
            port.readable.pipeTo(decoder.writable);
            reader = decoder.readable.getReader();

            let buffer = "";
            const timeout = new Promise((_, rej) =>
                setTimeout(() => rej(new Error("Timeout - Reset dr√ºcken!")), 5000)
            );

            const readLoop = async () => {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        buffer += value;
                        if (value.trim()) log(`[ESP] ${value.trim()}`, 'sys');
                        if (buffer.includes("READY")) return true;
                    }
                }
            };

            try {
                await Promise.race([readLoop(), timeout]);
                log("ESP Ready!", 'ok');
            } catch (e) {
                log(e.message, 'err');
            }

            try { reader.releaseLock(); reader = null; } catch (e) {}

            // V2 Protocol
            const tid = document.getElementById('tid').value;
            const pin = document.getElementById('pin').value;
            const secret = document.getElementById('secret').value;
            const host = document.getElementById('host').value.replace("https://", "").replace(/\/$/g, "");
            const tags = document.getElementById('tags').value.replace(/\|/g, ",") || "neu";
            const desc = document.getElementById('desc').value.replace(/\|/g, " ") || "n/a";

            const raw = `${tid}|${pin}|${secret}|${host}|${ssid}|${pass}|${tags}|${desc}`;
            const enc = new TextEncoder().encode(raw);

            let sum = 0x04 + enc.length;
            for (let b of enc) sum += b;

            const packet = new Uint8Array(enc.length + 3);
            packet[0] = 0x04;
            packet[1] = enc.length;
            packet.set(enc, 2);
            packet[packet.length - 1] = sum & 0xFF;

            log(`Sende ${enc.length} Bytes...`, 'sys');
            btnConf.innerText = "‚è≥ Sende...";

            writer = port.writable.getWriter();
            await writer.write(packet);
            writer.releaseLock();
            writer = null;

            log("‚úÖ Config gesendet!", 'ok');

        } catch (e) {
            log("Config Fehler: " + e.message, 'err');
        } finally {
            try { if (reader) reader.releaseLock(); } catch (e) {}
            try { if (writer) writer.releaseLock(); } catch (e) {}
            try { if (port) await port.close(); } catch (e) {}

            btnConf.innerText = "‚úì Fertig / N√§chstes";
            btnConf.style.background = "#334155";
            btnConf.style.color = "#94a3b8";
            btnConf.disabled = false;

            document.getElementById('tid').value = "grp_" + Math.random().toString(36).substring(2, 6);
            document.getElementById('pin').value = Math.floor(1000 + Math.random() * 9000);
            log("Neue ID/PIN generiert.", 'sys');
        }
    };

    // --- PROFILE MANAGER ---
    const pSel = document.getElementById('profile-select');
    const pFields = ['ssid', 'pass', 'host', 'secret', 'tags', 'desc'];

    function loadProfiles() {
        const d = JSON.parse(localStorage.getItem('triton_profiles') || '{}');
        pSel.innerHTML = '<option value="">-- Profil --</option>';
        Object.keys(d).forEach(k => {
            const o = document.createElement('option');
            o.value = k;
            o.innerText = k;
            pSel.appendChild(o);
        });
    }

    document.getElementById('btn-save').onclick = () => {
        const n = prompt("Profilname:");
        if (!n) return;
        const d = JSON.parse(localStorage.getItem('triton_profiles') || '{}');
        d[n] = {};
        pFields.forEach(f => d[n][f] = document.getElementById(f).value);
        localStorage.setItem('triton_profiles', JSON.stringify(d));
        loadProfiles();
        pSel.value = n;
        log(`Profil '${n}' gespeichert.`, 'ok');
    };

    document.getElementById('btn-del').onclick = () => {
        const n = pSel.value;
        if (!n) { log("Kein Profil gew√§hlt.", 'err'); return; }
        if (confirm(`'${n}' l√∂schen?`)) {
            const d = JSON.parse(localStorage.getItem('triton_profiles') || '{}');
            delete d[n];
            localStorage.setItem('triton_profiles', JSON.stringify(d));
            loadProfiles();
            log(`Profil gel√∂scht.`, 'sys');
        }
    };

    pSel.onchange = () => {
        const n = pSel.value;
        if (!n) return;
        const d = JSON.parse(localStorage.getItem('triton_profiles') || '{}');
        if (d[n]) {
            pFields.forEach(f => document.getElementById(f).value = d[n][f] || '');
            log(`Profil '${n}' geladen.`, 'sys');
        }
    };
</script>
</body>
</html>
